<html>
<head>
    <title>Registration Page</title>
</head>
<body>
    <h1>Registration Page</h1>
    <tr>
        <form action="loginform.html">
        user name:<br>
        <input type="text" name="uname" ><br>
         password:<br>
         <input type="password" name="pass"><br>
         age:<br>
         <input type="number" min="21" max="13" ><br>
         gender:<br>
         <input type="radio" name="gender" value="male">male<br>
         <input type="radio" name="gender" value="female">female<br><br>
         Branches:<br>
        <select>
              <option value="cse">cse</option>
              <option value="ece">ece</option>
              <option value="ds">ds</option>
              <option value="mech">mech</option>
              <option value="civil">civil</option>
           </select> <br>
        language:<br>
         <input type="checkbox" name="language" value="telugu" >telugu<br>
         <input type="checkbox" name="language" value="english">english<br>
         <input type="checkbox" name="language" value="hindi">hindi<br>
         <input type="checkbox" name="language" value="tamil">tamil<br>
         <input type="checkbox" name="language" value="urdu">urdu<br>
         Text area:<br>
         <textarea cols="30" rows="7">
            I love html 
         </textarea><br>
         <input type="submit" >
        </form>
    </tr>
</table>
